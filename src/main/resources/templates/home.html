<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                        <h1 class="panel-title" th:text="'Lista Zleceń'">Orders</h1>
                            </div>
                        <div class="col-md-1">
                            <a class="panel-title" th:href="@{'/logout'}" th:text="'Wyloguj'">Wyloguj</a>
                        </div>
                    </div>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2">
                    <a href="#" th:href="@{'/new'}">Nowe zlecenie</a>
                        </div>
                        <div class="col-md-3">
                            <a href="#" th:href="@{'/addQuantity'}">Dodaj ilość wykonaną</a>
                        </div>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(orders)}">
                        <table class="table table-hover ">
                            <thead>.
                            <tr>
                                <th>Numer zlecenia</th><th>Planowany Koniec</th><th>Ilość zaplanowana</th><th>Ilość zameldowana</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order: ${orders}">
                                <td><h5><a th:href="@{'/history/'+${order.orderNumber}}" th:text="${order.orderNumber}">numer</a></h5></td>
                                <td><h5  th:text="${order.orderDeadline}">data</h5></td>
                                <td><h5  th:text="${order.quantityPlaned}">ilość</h5></td>
                                <td><h5  th:text="${order.quantityCheckedIn}">ilość</h5></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
