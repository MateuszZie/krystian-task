<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historia</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" th:text="'Historia Zlecenia Numer ' +${id}">History</h1>
                </div>
                <div class="panel-body">
                    <a href="#" th:href="@{'/home'}">Strona Główna</a>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(histories)}">
                        <table class="table table-hover ">
                            <thead>.
                            <tr>
                                <th>Imie Nazwisko</th><th>Data</th><th>Ilość zameldowana</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="history: ${histories}">
                                <td><h5  th:text="${history.userName}">imie nazwisko</h5></td>
                                <td><h5  th:text="${history.checkIn}">data</h5></td>
                                <td><h5  th:text="${history.quantity}">ilość</h5></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
